name: Deploy to GitHub Pages and Azure

on:
  push:
    branches:
        - "new-react-portfolio"
  pull_request:
    branches:
        - "new-react-portfolio"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy:gh

  azure-static:
    # Mirrors the existing Azure SWA workflow but injects PUBLIC_URL=/ during build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/new-react-portfolio') ||
      (github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.base.ref == 'new-react-portfolio')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build for Azure (root path)
        env:
          PUBLIC_URL: "/"
        run: npm run build:azure
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_GROUND_09FC3450F }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"
          skip_app_build: true
